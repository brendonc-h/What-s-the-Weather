<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>What's the Weather Like?</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
   </header>


  <main>
    
    <div class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <h3 class="card-header text-uppercase">Search any City!</h3>
        <div class="card">
        <form id="user-form">
          <label class="form-label" for="username"></label>
          <input name="username" id="city-search" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
     <aside class="searched-container">
      <h3 class="card-header">Searched Cities</h3>
        <div class="card-body">
      </div>
    </div>
    </div>
  </aside>
    <div class="results-container">
    <h3><span id=city-name></span></h3>
    <img id="icon">
    <p id="temp"></p>
    <p id="wind"></p>
    <p id="humidity"></p>
    <p id="uvi-index"></p>
    </div>
    
    <div class="fiveday-container"></div>
    <h3 class="forecast-heading">Five Day Forecast</h3>
    
    <p id="date"></p>
    <p id="timp-card"></p>
    <p id="wind-card"></p>
    <p id="huminity-card"></p>

    </main>  
    

  <script src="./script.js"></script>
</body>

</html>
